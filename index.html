<!DOCTYPE html>
<html lang="en">
<head>

	<link rel="stylesheet" href="src/font/iconfont.css">
	<link rel="stylesheet" href="src/css/layout.css">
	<title>TODO List</title>
</head>
<body>
<!--header-->
<header id="l-head">
	<h1>GTD Lists</h1>
</header>
<section class="l-container">
	<div class="m-container">
		<!--所有任务分类-->
		<section class="m-all-task">
			<h2>任务列表</h2>
			<ul class="task-list">
				<!--<li>
					<h5><i class="iconfont icon-flie-open"></i>默认分类 (0)</h5>
					<div class="task"></div>
				</li>
				<li>
					<h5><i class="iconfont icon-flie-open"></i>默认分类 (7) <i class="iconfont icon-close js-task-del"></i>
					</h5>
					<div class="task">
						<a href="javascript:;"><i class="iconfont icon-work"></i> task1 (7) <i
								class="iconfont icon-close js-task-del"></i></a>
					</div>
				</li>-->
			</ul>
		</section>
		<div class="m-add-task add-task-1">
			<a href=""><i class="iconfont icon-plus"></i>新增分类</a>
		</div>
		<!--所有任务-->
		<section class="m-task">
			<div class="task-class">
				<a href="javascript:;" class="act">所有</a>
				<a href="javascript:;">未完成</a>
				<a href="javascript:;">已完成</a>
			</div>
			<ul class="m-task-list">
				<li>
					<h4>2015-04-28</h4>
					<a href="" class="task-over"> <i class="iconfont icon-sure"></i> to-do-1 <i
							class="iconfont icon-close"></i></a>
					<a href="" class="act">to-do-2 <i class="iconfont icon-close"></i></a>
					<a href="">to-do-3 <i class="iconfont icon-close"></i></a>
				</li>
			</ul>
		</section>
		<div class="m-add-task add-task-2">
			<a href=""><i class="iconfont icon-plus"></i>新增任务</a>
		</div>
		<!--任务详情-->
		<section class="m-task-msg">
			<div class="msg-head">
				<h3>任务标题:</h3>
				<div class="title">
					<span>to-do-07</span>
					<input type="text" class="task-title" placeholder="请输入任务标题">
				</div>
				<div class="icon">
					<a href="javascript:;"><i class="iconfont icon-sure"></i></a>
					<a href="javascript:;"><i class="iconfont icon-edit"></i></a>
				</div>
			</div>
			<div class="msg-time clear-fix">
				<h4>任务时间</h4>
				<div class="time">
					<span>2016-04-30</span>
					<input type="text" class="task-time" placeholder="yyyy-mm-dd">
				</div>
			</div>
			<div class="mes-content">
				<p class="work-message">
					完成了taks003的任务
				</p>
				<div class="edit-mes">
					<textarea class="edit-text"></textarea>
					<div class="edit-btn">
						<button class="edit-submit">提交</button>
						<button class="edit-reset">放弃</button>
					</div>
				</div>
			</div>
		</section>
	</div>
</section>

<script src="src/js/data.js"></script>
<script src="src/js/app.js"></script>
